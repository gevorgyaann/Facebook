<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Facebook sign up page</title>
       <link rel="stylesheet" href="./style.css">
    </head>
   <body>
       <!--Facebook sign up from start-->
       <div class="main">
           <form>
               <div>
                   <div class="first-title">
                       <h2 class="first-title">Sign Up</h2>
                       <p class="first-sub-title" id="sub-title">
                           It's quick and easy.
                       </p>
                   </div>
                   <hr>
               </div>
               <!--Input section start-->
               <div class="input">
                   <input type="text" placeholder="First Name" class="first-name" id="all">
                   <input type="text" placeholder="Last name" class="Last name" id="all" required />
                   <input type="email" placeholder="Mobile number or email" id="all1" required />
                   <input type="password" placeholder="New password" id="all1" required />
               </div>
               <!--Input section end-->
               <!--date of birth section start-->
               <p class="sub-title-2" id="sub-title">Date of Birth</p>
               <select>
                   <option>Jan</option>
                   <option>Feb</option>
                   <option>Mar</option>
                   <option>Apr</option>
                   <option>May</option>
                   <option>Jun</option>
                   <option>Jul</option>
                   <option>Aug</option>
                   <option>Sep</option>
                   <option>Oct</option>
                   <option>Nov</option>
                   <option>Dec</option>
               </select>
               <select>
                   <option>1</option>
                   <option>2</option>
                   <option>3</option>
                   <option>4</option>
                   <option>5</option>
                   <option>6</option>
                   <option>7</option>
                   <option>8</option>
                   <option>9</option>
                   <option>10</option>
                   <option>11</option>
               </select>
               <select>
                   <option>2022</option>
                   <option>2021</option>
                   <option>2020</option>
                   <option>2019</option>
                   <option>2018</option>
                   <option>2017</option>
                   <option>2016</option>
                   <option>2015</option>
                   <option>2014</option>
                   <option>2013</option>
                   <option>2012</option>
                   <option>2011</option>
               </select>
               <!--date of birth section end-->
               <!--Gender section start-->
               <p class="sub-title-3" id="sub-title">Gender</p>
               <div class="female" id="all-gender">
                   <label for="female">Female</label>
                   <input type="radio" name="gender" value="female" />
               </div>
               <div class="male" id="all-gender">
                   <label for="male">Male</label>
                   <input type="radio" name="gender" value="Male" />
               </div>
               <div class="other" id="all-gender">
                   <label for="other">Custom</label>
                   <input type="radio" name="gender" value="other" />
               </div>
               <!--Gender section end-->
               <p class="sub-title-4">
                   By clicking Sign Up, you are agree yo our <a href="#">Terms, Data Policy</a> and
                   <a href="#">Cookie Policy</a> Cookie Policy. You may receive SMS notifications from us and
                   can opt out at any time.
               </p>
               <input type="submit" value="Sign Up" class="submit" />
               <a href="./index1.html" class="nnn">Log In</a>
               </form>
       </div>
       <!--Facebook sign up from end-->
   </body>
</html>
